AllCops:
  DisabledByDefault: false
  DisplayCopNames: true
  Exclude:
    - "vendor/**/*"
    - 'test/**/*'
    - '*.gemspec'
  TargetRubyVersion: 2.4

Layout:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Lint/EmptyWhen:
  Enabled: false

Lint/LiteralInCondition:
  Enabled: false

Lint/ScriptPermission:
  Enabled: false

Lint/UselessAccessModifier:
  # I think this cop is buggy as of 0.49
  Enabled: false

Lint/UnusedMethodArgument:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  # What the f* is this thing?
  Enabled: false

Naming:
  Enabled: false

Performance:
  Enabled: false

Rails:
  Enabled: false

Security/Eval:
  Enabled: false

Security/MarshalLoad:
  Enabled: false

Style:
  Enabled: false

Metrics/LineLength:
  AllowURI: true
  Max: 80
